name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# GARANTE que o GITHUB_TOKEN tenha permissão de escrita para conteúdos e Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create .nojekyll to disable Jekyll on GitHub Pages
        run: |
          # cria arquivo vazio dentro do dist para evitar que o GitHub Pages execute Jekyll
          mkdir -p ./dist
          echo "" > ./dist/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
